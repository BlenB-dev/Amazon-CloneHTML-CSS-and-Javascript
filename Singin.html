<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sing In</title>
    <link rel="stylesheet" href="./css/singin.css" />
  </head>
  <body>
    <header>
      <a href="/"
        ><img src="./assets/amazon_logo_dark.png" class="logo" width="100px"
      /></a>
    </header>
    <section class="singin_container">
      <div class="inner-container">
        <div class="singin_form">
          <h2 class="singin-header">Sing in</h2>
          <p class="email-phonenumber">Email or mobile phonenumber</p>
          <input class="inputs" type="text" />
          <button class="continue-btn">Continue</button>
          <p class="agree-terms">
            By continuing, you agree to Amazon's
            <a href="">Conditions of Use </a> and <a href=""> Privacy Notice</a>
          </p>

          <p class="need-help">&#8595;Need help?</p>
          <hr />
        </div>

        <div class="buying-for-work">
          <p>Buying for work?</p>
          <a href="">Shop on Amazon Business</a>
        </div>
      </div>
    </section>
    <section class="singin_below">
      <p>New to Amazon?</p>

      <a href="./Singup.html">
        <button class="createAccount">Create your Amazon account</button></a
      >
    </section>

    <footer class="footer_container">
      <hr />
      <div class="links">
        <ul class="links_ul">
          <li><a href="">Conditions of Use</a></li>
          <li><a href="">Privacy Notice</a></li>
          <li><a href="">Help</a></li>
        </ul>
        <p>@copyright 1996-2025, Amazon.com,Inc, or its affiliates</p>
      </div>
    </footer>
  </body>
</html>
